<div class="signin-container">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Email" />
      <mat-error *ngIf="signInForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="signInForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Password" />
      <mat-error *ngIf="signInForm.get('password')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="submit-button">Sign In</button>
  </form>

  <p class="signup-link">Don't have an account? <a (click)="goToSignUp()">Sign Up</a></p>
</div>
